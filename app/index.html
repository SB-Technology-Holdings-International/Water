<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Water</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#1976D2">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#1976D2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Water">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Water">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel responsive-width="1100px" id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}usage">
            <iron-icon icon="trending-up"></iron-icon>
            <span>Usage</span>
          </a>

          <a data-route="help" href="{{baseUrl}}help">
            <iron-icon icon="help"></iron-icon>
            <span>Help</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="help"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Water</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Command &amp; Control</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Watering Schedule</h2>
                <div class="horizontal layout">
                  <valve-card color="#673AB7" heading="{{valve1.heading}}" name="valve1" schedule="3 Days / Week"></valve-card>
                  <valve-card color="#F44336" heading="{{valve2.heading}}" name="valve2" schedule="1 Hour / Day"></valve-card>
                  <valve-card color="#4CAF50" heading="{{valve3.heading}}" name="valve3" schedule="Every 3 days at 8:00 AM"></valve-card>
                  <valve-card color="#FF9800" heading="{{valve4.heading}}" name="valve4" schedule="3 Days / Week"></valve-card>
                </div>

              </paper-material>

            </section>

            <section data-route="edit-schedule-1">
               <paper-material elevation="1">
                 <schedule-editor class="valve1" heading="{{valve1.heading}}"></schedule-editor>
               </paper-material>
            </section>

            <section data-route="edit-schedule-2">
               <paper-material elevation="1">
                 <schedule-editor class="valve2" heading="{{valve2.heading}}"></schedule-editor>
               </paper-material>
            </section>

            <section data-route="edit-schedule-3">
               <paper-material elevation="1">
                 <schedule-editor class="valve3" heading="{{valve3.heading}}"></schedule-editor>
               </paper-material>
            </section>

            <section data-route="edit-schedule-4">
               <paper-material elevation="1">
                 <schedule-editor class="valve4" heading="{{valve4.heading}}"></schedule-editor>
               </paper-material>
            </section>

            <section data-route="usage">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Usage</h2>
                  <template is="dom-if" if="{{loadCharts}}" id="charts">
                      <div class="vertical center layout">
                        A bar chart
                        <chart-bar data="[[barData]]" class="square-chart"></chart-bar>
                        A Doughnut Chart
                        <chart-doughnut data="[[usageRelativeData]]" class="square-chart"></chart-doughnut>
                        And a line chart
                        <chart-line id="usageChartTime" class="square-chart" data="[[usageTimeData]]"></chart-line>
                        Thats it!
                      </div>
                  </template>

            </section>

            <section data-route="help">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Help</h2>
                <p>Sorry, I'm busy</p>
              </paper-material>
            </section>

            <section data-route="setup">
                <div class="vertical center layout" id="setupFill">
                  <h2 class="paper-font-display2" style="margin: 32px;">Welcome</h2>
                    <img src="images/logo.svg" style="height: 50%;">
                    <img id="loginButton" src="images/google_signin.svg" onClick="{{loginButtonPressed}}" style="height: 12%;">
                </div>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>


    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
