<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Water</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#1976D2">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#1976D2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Water">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Water">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">

  <google-client-loader
      id="backend"
      api-root="https://watering-web-client.appspot.com/_ah/api"
      version="v1"
      name="water">
    </google-client-loader>

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel responsive-width="1100px" id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}usage">
            <iron-icon icon="trending-up"></iron-icon>
            <span>Usage</span>
          </a>

          <a data-route="help" href="{{baseUrl}}help">
            <iron-icon icon="help"></iron-icon>
            <span>Help</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a data-route="help" href="{{baseUrl}}help"><paper-icon-button icon="help"></paper-icon-button></a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Water</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">This is text</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="0">
                <h2 class="paper-font-display1">Watering Schedule</h2>
                <div class="vertical layout">
                  <div class="horizontal center layout">
                    <valve-card color="#03A9F4" heading="{{valves.0.header}}"
                                name="valve1"
                                schedule="{{valves.0.hours}} Hours, {{valves.0.minutes}} Minutes / Day"
                                image="https://images.unsplash.com/photo-1444021465936-c6ca81d39b84?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=ddd10a1ab72b5ff8905e45203bb1399b"></valve-card>
                    <valve-card color="#03A9F4" heading="{{valves.1.header}}" name="valve2" schedule="{{valves.1.hours}} Hours, {{valves.1.minutes}} Minutes / Day"></valve-card>
                  </div>
                  <div class="horizontal center layout">
                    <valve-card color="#00BCD4" heading="{{valves.2.header}}" name="valve3" schedule="{{valves.2.hours}} Hours, {{valves.2.minutes}} Minutes / Day"></valve-card>
                    <valve-card color="#00BCD4" heading="{{valves.3.header}}" name="valve4" schedule="{{valves.3.hours}} Hours, {{valves.3.minutes}} Minutes / Day"></valve-card>
                  </div>
                </div>
              </paper-material>
            </section>

            <section data-route="edit-schedule-1">
               <schedule-editor valve="{{valves.0}}" data="{{valveNameList}}" updateSchedule="{{updateSchedule}}"></schedule-editor>
            </section>

            <section data-route="edit-schedule-2">
              <schedule-editor valve="{{valves.1}}" data="{{valveNameList}}" updateSchedule="{{updateSchedule}}"></schedule-editor>
            </section>

            <section data-route="edit-schedule-3">
              <schedule-editor valve="{{valves.2}}" data="{{valveNameList}}" updateSchedule="{{updateSchedule}}"></schedule-editor>
            </section>

            <section data-route="edit-schedule-4">
              <schedule-editor valve="{{valves.3}}" data="{{valveNameList}}" updateSchedule="{{updateSchedule}}"></schedule-editor>
            </section>

            <section data-route="usage">
              <paper-material elevation="0">
                <h2 class="paper-font-display2">Usage</h2>
                  <template is="dom-if" if="{{loadCharts}}" id="charts">
                      <div class="vertical center layout">
                        A bar chart
                        <chart-bar data="[[barData]]" class="square-chart"></chart-bar>
                        A Doughnut Chart
                        <chart-doughnut data="[[usageRelativeData]]" class="square-chart"></chart-doughnut>
                        And a line chart
                        <chart-line id="usageChartTime" class="square-chart" data="[[usageTimeData]]"></chart-line>
                        Thats it!
                      </div>
                  </template>

            </section>

            <section data-route="help">
              <paper-material elevation="0">
                <h2 class="paper-font-display2">Help</h2>
                <p></p>
              </paper-material>
            </section>

            <section data-route="login">
                <div class="vertical center layout setupFill">
                  <h2 class="paper-font-display2" style="margin: 32px;">Welcome</h2>
                  <img src="images/logo.svg" style="height: 50%;">
                  <img id="loginButton" src="images/google_signin.svg" onClick="{{loginButtonPressed}}" style="height: 12%;">
                </div>
            </section>

            <section data-route="setup">
                <div class="vertical center layout setupFill">
                  <h2 class="paper-font-display2" style="margin: 32px;">Setup</h2>
                  <template is="dom-if" if="{{geo}}">
                    <geo-location latitude="{{lat}}" longitude="{{lng}}" highAccuracy></geo-location>
                  </template>
                  <div class="horizontal center layout" id="locationDirections">
                    <span>Set location on map or use</span>
                    <paper-button raised onClick="{{useCurrentLocation}}" id="geoButton">Current Location</paper-button>
                  </div>
                  <google-map latitude="[[lat]]" longitude="[[lng]]" language="en" zoom="{{mapZoom}}">
                    <google-map-marker latitude="{{lat}}" longitude="{{lng}}"
                                       draggable="true">
                    </google-map-marker>
                  </google-map>
                  <paper-input label="Device ID" value="{{inputDeviceID}}" id="setupDeviceIDInput"></paper-input>
                  <paper-button raised onClick="{{setupDone}}" id="setupDoneButton">Continue</paper-button>
                </div>
            </section>


          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>


    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
