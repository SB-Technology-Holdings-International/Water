        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}usage">
            <iron-icon icon="trending-up"></iron-icon>
            <span>Usage</span>
          </a>

          <a data-route="help" href="{{baseUrl}}help">
            <iron-icon icon="help"></iron-icon>
            <span>Help</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a data-route="help" href="{{baseUrl}}help"><paper-icon-button icon="help"></paper-icon-button></a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Water</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Command &amp; Control</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Watering Schedule</h2>
                <div class="vertical layout">
                  <div class="horizontal center layout">
                    <valve-card color="#03A9F4" heading="{{valves.0.header}}" name="valve1" schedule="{{valves.0.hours}} Hours, {{valves.0.minutes}} Minutes / Day"></valve-card>
                    <valve-card color="#03A9F4" heading="{{valves.1.header}}" name="valve2" schedule="{{valves.1.hours}} Hours, {{valves.1.minutes}} Minutes / Day"></valve-card>
                  </div>
                  <div class="horizontal center layout">
                    <valve-card color="#00BCD4" heading="{{valves.2.header}}" name="valve3" schedule="{{valves.2.hours}} Hours, {{valves.2.minutes}} Minutes / Day"></valve-card>
                    <valve-card color="#00BCD4" heading="{{valves.3.header}}" name="valve4" schedule="{{valves.3.hours}} Hours, {{valves.3.minutes}} Minutes / Day"></valve-card>
                  </div>
                </div>
              </paper-material>
            </section>

            <section data-route="edit-schedule-1">
               <paper-material elevation="1">
                 <div>
                   <h2 class="paper-font-display2">
                     Edit Watering Schedule
                   </h2>
                   <div class="horizontal center layout">
                     <div class="color-circle"></div>
                     <h1 style="margin-right:8px;">Valve:</h1>
                     <paper-input no-label-float label="Name" value="{{valves.0.header}}"></paper-input>
                   </div>
                   <paper-radio-group selected="basic">
                     <paper-radio-button name="basic">Normal</paper-radio-button>
                     <paper-radio-button name="advanced" checked="{{advanced}}">Auto (beta)</paper-radio-button>
                   </paper-radio-group>
                   <div hidden$="{{advanced}}">
                     <div>
                       <div>
                         <paper-dropdown-menu label="Start time">
                           <paper-listbox class="dropdown-content" selected="{{valves.0.startIndex}}">
                             <paper-item>Early Morning 3:00 AM</paper-item>
                             <paper-item>Morning - 6:00 AM</paper-item>
                             <paper-item>Afternoon - 1:30 PM</paper-item>
                             <paper-item>Evening - 3:00 PM</paper-item>
                         </paper-listbox>
                         </paper-dropdown-menu>

                       </div>
                       <div class="horizontal layout center">
                         For
                         <paper-input type="number" max="23" min="0" value="{{valves.0.hours}}" class="time" maxlength="2">
                        </paper-input>
                         hours and
                         <paper-input type="number" max="59" min="0" value="{{valves.0.minutes}}" class="time">
                        </paper-input>
                         minutes every day.
                       </div>
                     </div>

                   </div>
                   <template is="dom-if" if="{{advanced}}" id="addPlant">
                     <paper-select id="select-input-1"
                       multiple
                       label-field="name"
                       bind-value="{{crops}}"
                       on-input-changed="cropInputChanged"
                       nonmatching on-adding-item="addCrop"
                       label="What plants are growing here?"
                       style="min-width: 300px;"
                     >
                     </paper-select>
                       <template is="dom-repeat" items="{{newPlants}}" restamp="true">
                         <div>
                           Water <span>{{item.lower}}</span> for
                           <paper-input-container style="display: inline-block !important;">
                             <input is="iron-input" size="1" class="time" prevent-invalid-input allowed-pattern="[0-9]" maxlength="3">
                           </paper-input-container>
                           hours and
                           <paper-input-container style="display: inline-block !important;">
                             <input is="iron-input" size="1" class="time" prevent-invalid-input allowed-pattern="[0-9]" maxlength="2">
                           </paper-input-container>
                           minutes every week
                         </div>
                       </template>
                   </template>
                   <div class="horizontal end-justified layout" style="width: 100%;">
                     <paper-button rasised id="done-button" onClick="{{updateSchedule}}">Done</paper-button>
                   </div>
                 </div>
               </paper-material>
            </section>

            <section data-route="usage">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Usage</h2>
                  <template is="dom-if" if="{{loadCharts}}" id="charts">
                      <div class="vertical center layout">
                        A bar chart
                        <chart-bar data="[[barData]]" class="square-chart"></chart-bar>
                        A Doughnut Chart
                        <chart-doughnut data="[[usageRelativeData]]" class="square-chart"></chart-doughnut>
                        And a line chart
                        <chart-line id="usageChartTime" class="square-chart" data="[[usageTimeData]]"></chart-line>
                        Thats it!
                      </div>
                  </template>

            </section>

            <section data-route="help">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Help</h2>
                <p>Sorry, I'm busy</p>
              </paper-material>
            </section>

            <section data-route="login">
                <div class="vertical center layout setupFill">
                  <h2 class="paper-font-display2" style="margin: 32px;">Welcome</h2>
                  <img src="images/logo.svg" style="height: 50%;">
                  <img id="loginButton" src="images/google_signin.svg" onClick="{{loginButtonPressed}}" style="height: 12%;">
                </div>
            </section>

            <section data-route="setup">
                <div class="vertical center layout setupFill">
                  <h2 class="paper-font-display2" style="margin: 32px;">Setup</h2>
                  <template is="dom-if" if="{{geo}}">
                    <geo-location latitude="{{lat}}" longitude="{{lng}}" highAccuracy></geo-location>
                  </template>
                  <div class="horizontal center layout" id="locationDirections">
                    <span>Set location on map or use</span>
                    <paper-button raised onClick="{{useCurrentLocation}}" id="geoButton">Current Location</paper-button>
                  </div>
                  <google-map latitude="[[lat]]" longitude="[[lng]]" language="en" zoom="{{mapZoom}}">
                    <google-map-marker latitude="{{lat}}" longitude="{{lng}}"
                                       draggable="true">
                    </google-map-marker>
                  </google-map>
                  <paper-input label="Device ID" value="{{inputDeviceID}}" id="setupDeviceIDInput"></paper-input>
                  <paper-button raised onClick="{{setupDone}}" id="setupDoneButton">Done</paper-button>
                </div>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
