<html lang="" manifest="app.manifest">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Watering Control</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#1A5589">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#1A5589">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Watering Control">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- toast -->
    <paper-toast id="schedule-add-done"
                 duration="6000"
                 text="Your watering schedule has been updated.">
    </paper-toast>

    <paper-drawer-panel force-narrow="true" id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="usage" href="/usage" on-click="onDataRouteClick">
            <iron-icon icon="trending-up"></iron-icon>
            <span>Usage</span>
          </a>

          <a data-route="help" href="/help" on-click="onDataRouteClick">
            <iron-icon icon="help"></iron-icon>
            <span>Help</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a href="/help"><paper-icon-button icon="help"></paper-icon-button></a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Watering Control</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">by SB Technology Holdings International</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" id="pages" selected="{{route}}" selectedItem="{{page}}">

            <section data-route="home">
              <a href="/schedule-add">
                <paper-fab icon="add" id="add-button" a="/schedule-add"></paper-fab>
              </a>
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Watering Schedule</h2>
                <h1>Automatic</h1>
                <paper-chip id="chip1">
                  <div class="icon" style="background-color: #03A9F4;"></div>
                  <div class="icon" style="background-color: #FF9800;"></div>
                  <h1>3 Hours 5 Minutes / Week</h1>
                  <h2>Valves 1, 4</h2>
                </paper-chip>
                <paper-chip id="chip2">
                  <div class="icon" style="background-color: #F44336;"></div>
                  <h1>1 Hour / Day</h1>
                  <h2>Valve 2</h2>
                </paper-chip>
                <paper-chip id="chip3">
                  <div class="icon" style="background-color: #4CAF50;"></div>
                  <h1>2 Hours 30 Minutes / Week</h1>
                  <h2>Valve 3</h2>
                </paper-chip>
                <h1>Custom</h1>
                <paper-chip id="chip3">
                  <div class="icon" style="background-color: #FF9800;"></div>
                  <div class="icon" style="background-color: #4CAF50;"></div>
                  <h1>Mondays 3:00 PM - 4:00 PM</h1>
                  <h2>Valves 2, 3</h2>
                </paper-chip>
              </paper-material>

            </section>

            <section data-route="schedule-add">
              <paper-material elevation="1" class="vertical center layout">
                <h2 class="paper-font-display2">
                  Add to Watering Schedule
                </h2>
                <h1>For valves</h1>
                <div class="vertical layout">
                  <div class="valve">#1<paper-toggle-button class="blue"></paper-toggle-button><paper-input no-label-float label="Name"></paper-input></div>
                  <div class="valve">#2<paper-toggle-button class="red"></paper-toggle-button><paper-input no-label-float label="Name"></paper-input></div>
                  <div class="valve">#3<paper-toggle-button class="green"></paper-toggle-button><paper-input no-label-float label="Name"></paper-input></div>
                  <div class="valve">#4<paper-toggle-button class="orange"></paper-toggle-button><paper-input no-label-float label="Name"></paper-input></div>
                </div>

                <h2>
                  Turn on water
                </h2>
                <paper-radio-group selected="basic">
                  <paper-radio-button name="basic">Automaticly</paper-radio-button>
                  <paper-radio-button name="advanced" checked="{{advanced}}">At a Specific Time</paper-radio-button>
                </paper-radio-group>
                <div hidden$="{{advanced}}">
                  <paper-select id="select-input-1"
                    multiple
                    label-field="name"
                    bind-value="{{crops}}"
                    on-input-changed="cropInputChanged"
                    nonmatching on-adding-item="addCrop"
                    label="What plants are growing here?"
                    style="min-width: 300px;"
                  >
                  </paper-select>
                  <template is="dom-repeat" items="{{newPlants}}" restamp="true">
                    <div>
                      Water <span>{{item.lower}}</span> for
                      <paper-input-container style="display: inline-block !important;">
                        <input is="iron-input" size="1" class="time" prevent-invalid-input allowed-pattern="[0-9]" maxlength="3">
                      </paper-input-container>
                      hours and
                      <paper-input-container style="display: inline-block !important;">
                        <input is="iron-input" size="1" class="time" prevent-invalid-input allowed-pattern="[0-9]" maxlength="2">
                      </paper-input-container>
                      minutes every week
                    </div>
                  </template>
                </div>
                <template is="dom-if" if="{{advanced}}" id="addPlant">
                    <div>
                      <div class="vertical center layout">
                        <paper-date-picker></paper-date-picker>
                        <paper-time-picker></paper-time-picker>
                      </div>
                      For
                      <paper-input-container style="display: inline-block !important;">
                        <input is="iron-input" class="time" size="3" value="3" prevent-invalid-input allowed-pattern="[0-9]" maxlength="3">
                      </paper-input-container>
                      hours and
                      <paper-input-container style="display: inline-block !important;">
                        <input is="iron-input" class="time" size="2" value="0" prevent-invalid-input allowed-pattern="[0-9]" maxlength="2">
                      </paper-input-container>
                      minutes. Repeat every
                      <paper-radio-group selected="week">
                        <paper-radio-button name="day">Day</paper-radio-button>
                        <paper-radio-button name="week">Week</paper-radio-button>
                        <paper-radio-button name="month">Month</paper-radio-button>
                        <paper-radio-button name="three">3 Days</paper-radio-button>
                        <paper-radio-button name="never">Never</paper-radio-button>
                      </paper-radio-group>
                    </div>

                </template>
                <div class="horizontal end-justified layout" style="width: 100%;">
                  <a href="/"><paper-button>Cancel</paper-button></a>
                  <a href="/"><paper-button rasised id="done-button" onclick="{{scheduleAdd}}">Done</paper-button></a>
                </div>

              </paper-material>
            </section>

            <section data-route="usage">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Usage</h2>
                  <template is="dom-if" if="{{loadCharts}}" id="charts">
                      <div class="vertical center layout">
                        <chart-doughnut data="[[usageRelativeData]]" class="square-chart"></chart-doughnut>
                        <chart-line id="usageChartTime" class="square-chart" data="[[usageTimeData]]"></chart-line>
                      </div>
                  </template>

              </paper-material>
            </section>

            <section data-route="help">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Help</h2>
                <p>This is the help section</p>
              </paper-material>
            </section>

            <section data-route="setup">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Setup</h2>
                <p>This is the setup section</p>

              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will load faster.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>


  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
