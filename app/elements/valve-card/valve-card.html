<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="valve-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        width: 50%;
        padding: 2px;
      }
      #card {
        color: white;
        --paper-card-header-color: white;
      }
      paper-tooltip {
        background-color: black;
        --paper-tooltip: {
          font-size: 0.8em;
        };
      }
      paper-toggle-button {
        --paper-toggle-button-checked-bar-color:  #000;
        --paper-toggle-button-checked-button-color:  #000;
        --paper-toggle-button-checked-ink-color: #000;
        --paper-toggle-button-unchecked-bar-color:  #fff;
        --paper-toggle-button-unchecked-button-color:  #fff;
        --paper-toggle-button-unchecked-ink-color: #fff;
      }
      paper-card {
        min-width: 92px;
        width: 100%;
        --paper-card-header-image: {
             height: 200px;
        }
      }
    </style>
    <paper-card heading="[[heading]]" id="card" style$="background-color: {{color}};" image="{{image}}" preload-image="True">
      <div class="card-content">[[schedule]]</div>
      <div class="card-actions horizontal center flex layout">
        <paper-toggle-button id="card-toggle" class="flex-2"></paper-toggle-button>
        <a href="/schedule/[[name]]"><paper-icon-button icon="create"></paper-icon-button></a>
        <paper-tooltip for="card-toggle" position="left">Turn on now</paper-tooltip>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'valve-card',

        properties: {
          color: {
            type: String,
            value: '#66b'
          },
          schedule: {
            type: String,
            value: 'Never on'
          },
          heading: {
            type: String,
            value: ''
          },
          name: {
            type: String,
            value: 'valve1'
          },
          image: {
            type: String,
            value: 'https://images.unsplash.com/photo-1442589031151-61d5645469d7?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=12154afe0240145e09bdad8a752d4fd6',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
