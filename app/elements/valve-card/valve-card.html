<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="valve-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        width: 50%;
        padding: 2px;
      }
      #card {
        color: white;
        --paper-card-header-color: white;
      }
      paper-tooltip {
        background-color: black;
        --paper-tooltip: {
          font-size: 0.8em;
        };
      }
      paper-toggle-button {
        --paper-toggle-button-checked-bar-color:  #000;
        --paper-toggle-button-checked-button-color:  #000;
        --paper-toggle-button-checked-ink-color: #000;
        --paper-toggle-button-unchecked-bar-color:  #fff;
        --paper-toggle-button-unchecked-button-color:  #fff;
        --paper-toggle-button-unchecked-ink-color: #fff;
      }
      paper-card {
        min-width: 92px;
        width: 100%;
        --paper-card-header-image: {
          height: 200px;
          border-top-left-radius: 2px;
          border-top-right-radius: 2px;
        }
        --paper-card-header-image-text: {
          width: 100%;
          background: rgba(0, 0, 0, 0.5);
          margin-bottom: 4px;
        }
      }
    </style>
    <paper-card heading="[[valve.header]]" id="card" style$="background-color: {{color}};" image="{{valve.image}}" preload-image="True">
      <div class="card-content">{{valve.hours}} Hours, {{valve.minutes}} Minutes / Day</div>
      <div class="card-actions horizontal center flex layout">
        <paper-toggle-button id="card-toggle" class="flex-2"></paper-toggle-button>
        <a href="/schedule/[[valve.url]]"><paper-icon-button icon="create"></paper-icon-button></a>
        <paper-tooltip for="card-toggle" position="left">Turn on now</paper-tooltip>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'valve-card',

        properties: {
          color: {
            type: String,
            value: '#66b'
          },
          valve: {
            type: Object
          },
          data: {
            type: Array
          }
        }
      });
    })();
  </script>

</dom-module>
