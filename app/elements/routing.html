<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
    });

    page('/setup', scrollToTop, function () {
      app.route = 'setup';
    });

    page('/usage', scrollToTop, function () {
      app.route = 'usage';
    });

    page('/schedule-add', scrollToTop, function () {
      app.route = 'schedule-add';
    });

    page('/help', scrollToTop, function () {
      app.route = 'help';

    });

    page('*', function() {
      app.$.toast.text = 'Can\'t find that page. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect('/');
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
